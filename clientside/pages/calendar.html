				<ul class="nav pull-right">
					<li class="dropdown">
						<a id="dropuser" href="#" role="button" class="dropdown-toggle brand" data-toggle="dropdown" ng-repeat="user in users">
							{{user.nome}}
							<b class="caret"></b>
						</a>

								<a role="menuitem" tabiondex="-1" href="#/salgemmainterface/logout"><i class="icon-off"></i> Logout</a>

</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<div class="well">
				<div>
					<h5><i class="icon-calendar"></i> Calendario:</h5>
					<div id="calendarCarousel" class="carousel slide" data-interval="false">
						<div class="carousel-inner">
							<div ng-repeat="calendario in calendar" class="{{calendario.active}}item">
								<h5 id="calendarMonth">{{calendario.monthDescription}} {{calendario.year}}</h5>
							</div>
						</div>
						<a class="carousel-control left" href="#calendarCarousel" data-slide="prev">&lsaquo;</a>
						<a class="carousel-control right" href="#calendarCarousel" data-slide="next">&rsaquo;</a>
					</div>
				</div>
				<div>
					<h5><i class="icon-list"></i> Ordini visualizzati:</h5>
					<p>[<a href="" ng-click="selectAllOrders()">Seleziona tutto</a>] - [<a href="" ng-click="deselectAllOrders()">Deseleziona tutto</a>]</p>
					<ul class="unstyled">
						<li ng-repeat="ordine in ordini">
							<input type="checkbox" ng-model="ordine.selected">
							<span>{{ordine.descrizione}}</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="span10">
			<div class="well">
				<table class="table table-bordered">
					<tr>
						<!--th>Ordine</th-->
						<th>Attivit√†</th>
						<th ng-repeat="day in month"><p>{{day.day}}</p><p>{{day.number}}</p></th>
					</tr>
					<!--tr ng-repeat="ordine in ordini">
						<td rowspan="{{ordine.attivita.length+1}}" id="ord">{{ordine.descrizione}}</td>
						<td ng-hide="setOrdine($index)"></td>
						<td ng-hide="true" ng-repeat="day in month"></td>
					</tr-->
					<tr ng-repeat="attivitaSingola in ordini | filtroAttivita">
						<td>
							{{attivitaSingola.descrizione}}
						</td>
						<td ng-repeat="day in attivitaSingola.mese" ng-click="editable=true">
							<form class="form-inline" ng-hide="editable">
								<label popover>{{day.ore}}</label>
								<label>{{day.unimis}}</label>
							</form>
							<form class="form-horizontal" ng-show="editable">
								<div class="control-group">
									<label class="control-label" for="ore">Ore:</label>
									<div class="controls">
										<input type="text" id="ore" ng-model="editore" placeholder={{day.ore}}>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="note">Note:</label>
									<div class="controls">
										<input type="text" id="note" ng-model="editnote" placeholder={{day.note}}>
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<button class="btn" ng-click="editable=false; save($index, day, attivitaSingola, editore, editnote)"><i class="icon-ok"></i> OK</button>
										<button class="btn" ng-click="editable=false; editore=undefined; editnote=undefined"><i class="icon-remove"></i> Annulla</button>
									</div>
								</div>
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
