<div id="modalReport" class="modal fade" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modalExit()">&times;</button>
				<h3>Stampa report personalizzato</h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="reportEdit">
					<div class="form-group" type="reportEdit">
						<label class="col-xs-1 col-sm-1 col-md-1 col-lg-1 control-label" id="stdLabel" for="inputFromDate">Dal: </label>
						<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 controls" id="inputEditReport">
							<input type="date" id="inputFromDate" ng-model="editFromDate" class="form-control" required min="{{selectedYear-2}}-01" max="{{selectedYear+2}}-12">
						</div>
					<!--/div>
					<div class="form-group" type="reportEdit"-->
						<label class="col-xs-1 col-sm-1 col-md-1 col-lg-1 control-label" id="stdLabel" for="inputToDate">Al: </label>
						<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 controls" id="inputEditReport">
							<input type="date" id="inputToDate" ng-model="editToDate" class="form-control" required min="{{selectedYear-2}}-01" max="{{selectedYear+2}}-12">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-default" data-dismiss="modal" aria-hidden="true" ng-click="makePersonalizedReport(editFromDate, editToDate)"><span class="glyphicon glyphicon-print"></span> Stampa</a>
			</div>
		</div>
	</div>
</div>
